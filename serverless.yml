# you can add CloudFormation resource templates here
resources:
  Resources:
    # APIG
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-api-${self:provider.stage}
    # DynamoDB
    ColorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.TABLE_PREFIX}_colors
        AttributeDefinitions:
          - AttributeName: tenantId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenantId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    PrototypesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.TABLE_PREFIX}_prototypes
        AttributeDefinitions:
          - AttributeName: tenantId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenantId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    PublicFloorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.TABLE_PREFIX}_public_floors
        AttributeDefinitions:
          - AttributeName: tenantId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenantId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES


    EditFloorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.TABLE_PREFIX}_edit_floors
        AttributeDefinitions:
          - AttributeName: tenantId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenantId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    PublicObjectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.TABLE_PREFIX}_public_objects
        AttributeDefinitions:
          - AttributeName: floorId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
          - AttributeName: personId
            AttributeType: S
        KeySchema:
          - AttributeName: floorId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: id-index
            KeySchema:
            - AttributeName: id
              KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: personId-index
            KeySchema:
            - AttributeName: personId
              KeyType: HASH
            Projection:
              ProjectionType: ALL

    EditObjectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.TABLE_PREFIX}_edit_objects
        AttributeDefinitions:
          - AttributeName: floorId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
          - AttributeName: personId
            AttributeType: S
        KeySchema:
          - AttributeName: floorId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: id-index
            KeySchema:
            - AttributeName: id
              KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: personId-index
            KeySchema:
            - AttributeName: personId
              KeyType: HASH
            Projection:
              ProjectionType: ALL
    # S3
    StorageBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: ${self:custom.STORAGE_NAME}
        VersioningConfiguration:
          Status: Enabled
        LifecycleConfiguration:
          Rules:
          - Id: deleteEverythingInOneWeek
            Prefix: ''
            Status: Enabled
            NoncurrentVersionExpirationInDays: '7'
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET]
            AllowedOrigins: ["*"]
            Id: ${self:service}-storage-cors
            MaxAge: '1'

    StorageBucketPolicy:
      Type: 'AWS::S3::BucketPolicy'
      Properties:
        Bucket:
          Ref: StorageBucket
        PolicyDocument:
          Statement:
            - Effect: "Allow"
              Principal: "*"
              Action: "s3:ListBucket"
              Resource:
                'Fn::Join':
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: StorageBucket
              Condition:
                Bool:
                  "aws:SecureTransport": "true"
                IpAddress: ${self:custom.config.sourceIp}
            - Effect: Allow
              Principal: "*"
              Action: "s3:*"
              Resource:
                'Fn::Join':
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: StorageBucket
                    - /*
              Condition:
                Bool:
                  "aws:SecureTransport": "true"
                IpAddress: ${self:custom.config.sourceIp}
