plugins:
  - serverless-plugin-stage-variables

custom:
  storageName: ${self:service}-storage-${opt:stage}-${opt:stage}-${opt:stage}
  stageVariables:
    AccessControlAllowOrigin: "http://"
    ProfileServiceRoot: "https://"
    Stage: ${opt:stage}

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 128
  timeout: 20

# you can overwrite defaults here
  stage: ${opt:stage}
  region: ap-northeast-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
   - Effect: "Allow"
     Action:
       - "dynamodb:*"
     Resource:
       - 'Fn::Join':
         - ':'
         -
           - 'arn:aws:dynamodb'
           - ${self:provider.region}
           - Ref: 'AWS::AccountId'
           - 'table/*'
   - Effect: "Allow"
     Action:
       - "s3:*"
     Resource: "arn:aws:s3:::*"


