# you can add CloudFormation resource templates here
resources:
  Resources:
    # APIG
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-${opt:stage}
    # DynamoDB
    PublicFloorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}_office_maker_map_public_floors
        AttributeDefinitions:
          - AttributeName: tenantId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenantId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    # S3
    StorageBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: ${self:custom.storageName}
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET]
            AllowedOrigins: ["*"]
            Id: ${self:service}-storage-cors
            MaxAge: '1'

    StorageBucketPolicy:
      Type: 'AWS::S3::BucketPolicy'
      Properties:
        Bucket:
          Ref: StorageBucket
        PolicyDocument:
          Statement:
            - Effect: "Allow"
              Principal: "*"
              Action: "s3:ListBucket"
              Resource:
                'Fn::Join':
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: StorageBucket
              Condition:
                Bool:
                  "aws:SecureTransport": "true"
                IpAddress: ${file(sourceIp.yaml)}
            - Effect: Allow
              Principal: "*"
              Action: "s3:*"
              Resource:
                'Fn::Join':
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: StorageBucket
                    - /*
              Condition:
                Bool:
                  "aws:SecureTransport": "true"
                IpAddress: ${file(sourceIp.yaml)}
