        minimum: 1       # Minimum write capacity
        maximum: 50      # Maximum write capacity
        usage: 0.8        # Targeted usage percentage
  s3:
    host: 0.0.0.0
    port: 8888
    directory: /tmp
    cors: false
    # Uncomment only if you already have a S3 server running locally
    # noStart: true

